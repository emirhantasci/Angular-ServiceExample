<div class="container m-5">
    <div class="row">
        <div class="col-md-7">
               
            <div class="bg-info text-white p-2" *ngIf="selectedProduct">
                Seçili ürün: {{selectedProduct?.name || '(None)'}}
            </div>
            <table class="table table-sm table-bordered mt-2">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Foto</th>
                        <th>İsim</th>
                        <th>Fiyat</th>
                        <th style="width: 150px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products" 
                    [class.bg-info]="getSelected(product)">
                        <td>{{product.id}}</td>
                        <td><img src="/assets/img/{{product.imageUrl}}" width="80" alt=""></td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Sil</button>
                            <button (click)="editProduct(product)" class="btn btn-warning btn-sm ml-2">Güncelle</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-5" *ngIf="selectedProduct">
            <div class="form-group">
                <label>Ürün Adı</label>
                <input [(ngModel)]="selectedProduct.name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Ürün Fiyatı</label>
                <input [(ngModel)]="selectedProduct.price" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Ürün Açıklaması</label>
                <input [(ngModel)]="selectedProduct.description" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Ürün Fotoğrafı</label>
                <input [(ngModel)]="selectedProduct.imageUrl" type="text" class="form-control">
            </div>
            <button (click)="saveChanges()" 
            class="btn btn-primary">
                Kaydet
            </button>
        </div>
    </div>
</div>
